<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper"> <!-- container para inserir as duas colunas: a do celular e a das infos (deixando no meio no css)-->
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.jpg" alt="foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continue como denagae</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é denagae?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div> <!-- teve que criar essa outra div pois os elementos estarão lado a lado e não em coluna -->
			</div>
		</div>
	</div>
</body>
</html>
